name: JSON check

on:
  push:
    branches:
        - validate-json
    # paths:
    #     - '**.json'
#   pull_request:

jobs:
  validate-JSON:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: json-syntax-check
        uses: limitusus/json-syntax-check@v2
        with:
          pattern: "\\.json$"